<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Camera + 3D Model</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    #three-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #load3dBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 3;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-weight: bold;
      z-index: 3;
    }
  </style>
</head>

<body>

  <video id="camera" autoplay muted playsinline></video>
  <canvas id="three-canvas"></canvas>
  <div id="status">No model URL provided.</div>
  <button id="load3dBtn" disabled>Load 3D</button>

  <!-- three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('three-canvas');
    const statusDiv = document.getElementById('status');
    const load3dBtn = document.getElementById('load3dBtn');
  const originalLog = console.log;
  console.log = function (...args) {
    originalLog(...args); // still logs in browser console (optional)
    window.ReactNativeWebView?.postMessage('[LOG] ' + args.join(' '));
  };

  const originalError = console.error;
  console.error = function (...args) {
    originalError(...args);
    window.ReactNativeWebView?.postMessage('[ERROR] ' + args.join(' '));
  };
    let scene, camera3d, renderer, loader, model;
    let modelUrl = null;

    // 1. Open camera
    async function openCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
        video.srcObject = stream;
      } catch (err) {
        alert('Failed to access camera: ' + err.message);
      }
    }

    // 2. Initialize Three.js scene
    function initThree() {
      scene = new THREE.Scene();

      const fov = 60;
      const aspect = window.innerWidth / window.innerHeight;
      camera3d = new THREE.PerspectiveCamera(fov, aspect, 0.1, 1000);
      camera3d.position.set(0, 0, 2);

      renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 5, 5);
      scene.add(light);

      const ambient = new THREE.AmbientLight(0x404040, 2);
      scene.add(ambient);

      loader = new THREE.GLTFLoader();
    }

    // 3. Animate the scene
    function animate() {
      requestAnimationFrame(animate);
      if (model) model.rotation.y += 0.01;
      renderer.render(scene, camera3d);
    }

    // 4. React Native calls this
    window.setModelUrl = function (url) {
      modelUrl = url;
      if (modelUrl) {
        statusDiv.textContent = "Model URL set.";
        statusDiv.style.color = "#8f8";
        load3dBtn.disabled = false;
      } else {
        statusDiv.textContent = "No model URL provided.";
        statusDiv.style.color = "#f66";
        load3dBtn.disabled = true;
      }
    };

    // 5. Load 3D model
    load3dBtn.addEventListener('click', () => {
      if (!modelUrl) return alert("Model URL is not set.");

      if (!scene) initThree();

      statusDiv.textContent = "Loading model...";
      statusDiv.style.color = "#ff8";

loader.load(
  modelUrl,
  (gltf) => {
    console.log('[Model Loaded]', gltf);
    model = gltf.scene;
    model.scale.set(1, 1, 1);
    scene.add(model);
    animate();
    window.ReactNativeWebView?.postMessage("Model loaded successfully");
    statusDiv.textContent = "Model loaded!";
    statusDiv.style.color = "#8f8";
  },
  (xhr) => {
    console.log(`[Loading Progress] ${(xhr.loaded / xhr.total) * 100}%`);
  },
  (error) => {
    console.error('[Model Load Error]', error);
    statusDiv.textContent = "Load failed: " + error.message;
    statusDiv.style.color = "#f66";
    window.ReactNativeWebView?.postMessage("Model load error: " + error.message);
  }
);


    });

    openCamera();
  </script>
</body>

</html>
